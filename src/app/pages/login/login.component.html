
<div style="display:flex ; height: 90vh; justify-content: center; align-items: center;">

  <div class="containter" style="display: flex; justify-content: center; height: 30vh; ">
    <form (ngSubmit)="login(logUserForm.value)" [formGroup]="logUserForm" style="width:30vw ; box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.75); padding: 25px; border-radius: 10px; ">
        <div class="mb-3">
          <label for="name" class="form-label">Username</label>
          <input type="name" class="form-control" id="name" aria-describedby="name" formControlName="name">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <div class="mb-3 form-check">
        </div>
        <div style="display:flex ; justify-content: center;">
            <button type="submit" class="btn btn-primary" style="width: 4vw ; display: flex; justify-content: center;">Submit</button>
        </div>
      </form>

  </div>
</div>
