<div style="padding:10px;">
  <h1>Create/Edit note</h1>
  <form (ngSubmit)="isEdit?editNote(createNoteForm.value) :createNote(createNoteForm.value)" [formGroup]="createNoteForm" >
      <div class="form-group row" style="padding: 10px;">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input ngModel="{{isEdit? note.title:''}} " type="text" class="form-control" id="inputEmail3" placeholder="Title"formControlName="title">
        </div>
      </div>
      <div class="form-group row" style="padding: 10px;">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
          <textarea ngModel="{{isEdit? note.content:''}} " type="text" class="form-control" id="inputEmail3" placeholder="Content"formControlName="content"> </textarea>
        </div>
      </div>
      <section>
        <div class="panel panel-primary" id="result_panel">
          <div style="display: flex;">
            <div class="panel-heading" style="padding:5px ;"><p>Categories</p></div>
            <div class="panel-body" style="width: 100%; height: 100px;">
              <ul class="list-group" style="height: 100px;">
                <li class="list-group-item" style="height: 100px;" *ngFor="let category of categories">
                  <button
                    type="button"
                    style="border-radius: 50px;"
                    class="btn btn-primary"
                  >
                    {{ category }}
                    <i class="fa-solid fa-xmark" (click)="removeCategory(category)"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div style="display: flex; gap: 10px; padding-top: 10px;">
          <input class="form-control" type="text" #cat_input />
          <button
            class="btn btn-primary"
            type="button"
            (click)="addCategory(cat_input.value); cat_input.value = ''">
            add
          </button>
        </div>
      </section>
      <div style="display:flex ; justify-content: end; padding-top: 15px; gap: 15px;">
        <button (click)="close()" class="btn btn-secondary"> Cancel</button>
        <button type="submit" class="btn btn-success"> Save</button>
      </div>
    </form>
</div>
